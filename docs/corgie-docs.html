<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Docs</title>
    <link rel="stylesheet" type="text/css" href="../dist/corgie-bundle.css">
    <style>
        :root {
            --header-color: mediumseagreen;
            --header-text-color: white;
        }
        header {
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
    <header class="page_header">
        <h1>Corgie CSS Framework</h1>
        <nav class="page_nav">
            <div class="dropdown" style="--dropdown-color: var(--header-color); --dropdown-text-color: var(--header-text-color);">
                <p class="dropdown_menu header_button">
                    Modules
                </p>
                <div class="dropdown_contents">
                    <a href="#ribbons">Ribbons</a>
                    <a href="#modals">Modals</a>
                </div>
            </div>
            <p class="header_button">Test</p>
        </nav>
    </header>
    <main>
        <section id="modals">
            <h3>Modals</h3>
            <a href="#" onclick="open_modal('1')">Open</a>

            <div class="modal_container" id="1">
                <div class="modal">
                    <header>
                        <h2>Test</h2>
                        <a href="#" onclick="close_modal('1')">X</a>
                    </header>
                    <div class="modal_contents">
                        <p>Test</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="ribbons">
            <h3>Ribbons</h3>
            <div class="ribbon">
                <p class="ribbon-content">Test</p>
            </div>
        </section>
    </main>
    <script src="../dist/corgie-bundle.js"></script>
</body>
</html>
